<div class="container mt-4">
  <h2 class="text-center">Gestion des Soutenances</h2>

  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>Titre</th>
      <th>Salle</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let soutenance of soutenances">
      <td>{{ soutenance.titre }}</td>
      <td>{{ soutenance.salle }}</td>
      <td>{{ soutenance.date | date:'dd/MM/yyyy HH:mm' }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="editSoutenance(soutenance)">
          <i class="bi bi-pencil"></i> Modifier
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteSoutenance(soutenance.idSoutenance)">
          <i class="bi bi-trash"></i> Supprimer
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3 class="mt-4">Ajouter une Soutenance</h3>
  <div class="card p-3 shadow">
    <div class="mb-3">
      <label class="form-label">Titre</label>
      <input type="text" class="form-control" [(ngModel)]="newSoutenance.titre">
    </div>
    <div class="mb-3">
      <label class="form-label">Salle</label>
      <input type="text" class="form-control" [(ngModel)]="newSoutenance.salle">
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="newSoutenance.date">
    </div>
    <button class="btn btn-primary w-100" (click)="addSoutenance()">Ajouter</button>
  </div>
</div>
