<div class="container mt-5 text-center">
  <h1 class="text-light">Bienvenue sur SAE Manager</h1>
  <p class="text-light">Gérez facilement les SAEs et les soutenances.</p>

  <div class="row justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card p-3 shadow">
        <img src="assets/img/Saly-13.png" class="card-img-top" alt="SAE">
        <div class="card-body">
          <h5 class="card-title">Gérer les SAEs</h5>
          <button class="btn btn-primary w-100" (click)="redirectTo('/saes')">Accéder</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 shadow">
        <img src="assets/img/Saly-13.png" class="card-img-top" alt="Soutenance">
        <div class="card-body">
          <h5 class="card-title">Soutenances</h5>
          <button class="btn btn-primary w-100" (click)="redirectTo('/soutenances')">Accéder</button>
        </div>
      </div>
    </div>
  </div>
</div>
