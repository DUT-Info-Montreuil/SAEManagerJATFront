<div class="container mt-4">
  <h2 class="text-center text-light">Gestion des Évaluations</h2>

  <table class="table table-dark table-striped mt-3">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Coefficient</th>
      <th>Intervenant Évaluateur</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let evaluation of evaluations">
      <td>{{ evaluation.nom }}</td>
      <td>{{ evaluation.coef }}</td>
      <td>{{ evaluation.intervenantEvaluateur.nom }} {{ evaluation.intervenantEvaluateur.prenom }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteEvaluation(evaluation.idEval)">
          <i class="bi bi-trash"></i> Supprimer
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <h3>Ajouter une Évaluation</h3>
    <div class="card p-3 shadow">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="newEvaluation.nom">
      </div>
      <div class="mb-3">
        <label class="form-label">Coefficient</label>
        <input type="number" class="form-control" [(ngModel)]="newEvaluation.coef" step="0.1">
      </div>
      <div class="mb-3">
        <label class="form-label">Intervenant Évaluateur</label>
        <select class="form-select" [(ngModel)]="newEvaluation.intervenantEvaluateur.idPersonne">
          <option *ngFor="let prof of profs" [value]="prof.idPersonne">
            {{ prof.nom }} {{ prof.prenom }}
          </option>
        </select>
      </div>
      <button class="btn btn-primary w-100" (click)="addEvaluation()">Ajouter</button>
    </div>
  </div>
</div>
