<div class="container mt-5">
  <h2 class="text-center">Gestion des étudiants</h2>

  <!-- Formulaire d'ajout/modification -->
  <div class="card shadow-sm p-4 mt-4">
    <h5 class="text-center">{{ nouvelEtudiant.id ? 'Modifier un étudiant' : 'Ajouter un étudiant' }}</h5>
    <form (ngSubmit)="ajouterOuModifierEtudiant()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom :</label>
        <input id="nom" [(ngModel)]="nouvelEtudiant.nom" name="nom" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom :</label>
        <input id="prenom" [(ngModel)]="nouvelEtudiant.prenom" name="prenom" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse :</label>
        <input id="adresse" [(ngModel)]="nouvelEtudiant.adresse" name="adresse" class="form-control">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          {{ nouvelEtudiant.id ? 'Modifier' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Liste des étudiants -->
  <h3 class="mt-5 text-center">Liste des étudiants</h3>
  <div class="row mt-3">
    <div class="col-md-4 mb-4" *ngFor="let etu of etudiants">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ etu.nom }} {{ etu.prenom }}</h5>
          <p class="card-text"><strong>Adresse:</strong> {{ etu.adresse }}</p>
          <div class="d-flex justify-content-between">
            <button (click)="modifierEtudiant(etu)" class="btn btn-warning btn-sm">Modifier</button>
            <button (click)="supprimerEtudiant(etu.id)" class="btn btn-danger btn-sm">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
