<div class="container mt-5">
  <h2 class="text-center text-primary">Gestion des Groupes</h2>

  <div class="card shadow-lg p-4 mt-4">
    <h5 class="text-center text-secondary">Ajouter un Groupe</h5>
    <form (ngSubmit)="ajouterGroupe()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom du groupe :</label>
        <input id="nom" [(ngModel)]="nouvelGroupe.nom" name="nom" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Ajouter
        </button>
      </div>
    </form>
  </div>

  <h3 class="mt-5 text-center text-dark">Liste des Groupes</h3>
  <div class="row mt-3">
    <div class="col-md-4 mb-4" *ngFor="let groupe of groupes">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-info">{{ groupe.nom }}</h5>
          <p class="card-text"><strong>Étudiants :</strong></p>

          <ul *ngIf="groupe.personnes && groupe.personnes.length > 0; else noEtudiant" class="list-group">
            <li *ngFor="let etudiant of groupe.personnes" class="list-group-item d-flex justify-content-between align-items-center">
              {{ etudiant?.nom }} {{ etudiant?.prenom }}
              <button class="btn btn-sm btn-danger" *ngIf="groupe.id && etudiant.id"
                      (click)="retirerPersonneDuGroupe(groupe.id!, etudiant.id!)">
                <i class="bi bi-x-circle"></i>
              </button>
            </li>
          </ul>
          <ng-template #noEtudiant>
            <p class="text-muted fst-italic">Aucun étudiant dans ce groupe</p>
          </ng-template>

          <div class="mt-3">
            <label for="etudiant" class="form-label">Ajouter un étudiant :</label>
            <div class="input-group">
              <select [(ngModel)]="selectedPersonne" class="form-select" name="etudiant">
                <option value="" disabled selected>-- Sélectionner un étudiant --</option>
                <option *ngFor="let etu of personnesSansGroupe" [value]="etu.id">{{ etu.nom }} {{ etu.prenom }}</option>
              </select>
              <button class="btn btn-success" [disabled]="!selectedPersonne || !groupe.id"
                      (click)="ajouterPersonneAuGroupe(groupe.id!, Number(selectedPersonne))">
                <i class="bi bi-person-plus"></i>
              </button>
            </div>

            <div class="d-flex justify-content-between mt-2">
              <button class="btn btn-danger btn-sm" *ngIf="groupe.id"
                      (click)="supprimerGroupe(groupe.id!)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
              <button class="btn btn-warning btn-sm" *ngIf="groupe.id"
                      (click)="(groupe.id!)">
                <i class="bi bi-pencil"></i> Modifier
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
